{% extends 'base.html' %}


{% block content %}

    <!--Search form-->
    <div class="row ">
        <div class="col-md-6 mx-auto my-3">
            <h4 class="my-4">Поиск вакансий</h4>
            <form method="GET" action="{% url 'scraping:list' %}">
                <div class="form-group">
                    {{ search_form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Поиск</button>
            </form>
        </div>
    </div>

    <!--Suggestion form-->
    <div class="row my-5">
        <div class="col-md-6 my-3 mx-auto">

            <h5 class="my=2">Не нашли нужные Вам город и язык? Предложите свои</h5>

            <p class="d-inline-flex gap-1 my-2">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Открыть
              </button>
            </p>

            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <form method="POST" action="{% url 'users:contact' %}">{% csrf_token %}
                    <div class="form-group">
                        {{ contact_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
              </div>
            </div>

        </div>
    </div>


{% endblock content %}
