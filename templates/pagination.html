<div class="pagination justify-content-center">
    <ul class="pagination">

        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.previous_page_number }}&city={{ city }}&language={{ language }}">
                    Предыдущая
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">
                    Предыдущая
                </a>
            </li>
        {% endif %}

        {% for page in page_obj.paginator.page_range %}
            <li class="page-item">
                <a class="page-link {% if page == page_obj.number %} active {% endif %}"
                   href="?page={{ page }}&city={{ city }}&language={{ language }}">
                    {{ page }}
                </a>
            </li>
        {% endfor %}

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?page={{ page_obj.next_page_number }}&city={{ city }}&language={{ language }}">
                    Следующая
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link">
                    Следующая
                </a>
            </li>
        {% endif %}

    </ul>
</div>
