{% extends 'base.html' %}


{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3 text-center">Профиль</h4><br>

                <form action="{% url 'users:profile' user.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">
                                    Имя
                                </label>
                                {{ form.first_name }}
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">
                                    Фамилия
                                </label>
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.username.id_for_label }}">
                                Имя пользователя
                            </label>
                            {{ form.username }}
                        </div>

                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.email.id_for_label }}">
                                Адрес электронной почты
                            </label>
                            {{ form.email }}
                        </div>

                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.city.id_for_label }}">
                                Город
                            </label>
                            {{ form.city }}
                        </div>

                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.language.id_for_label }}">
                                Язык программирования
                            </label>
                            {{ form.language }}
                        </div>

                        <div class="col-lg-6 my-2">
                            <label class="small mb-1" for="{{ form.send_email.id_for_label }}">
                                Получать рассылку?
                            </label>
                            {{ form.send_email }}
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-primary btn-block" type="submit" value="Сохранить">
                        </div>
                        <br>
                            <form method="POST" action="{% url 'users:delete' user.id %}">{% csrf_token %}
                                <button type="submit" class="btn btn-danger my-3">Удалить аккаунт</button>
                            </form>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
