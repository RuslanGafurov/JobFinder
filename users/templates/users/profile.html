{% extends 'base.html' %}


{% block content %}

    <div class="row">
        <div class="col-md-8 my-3 mx-auto">

            <h4 class="my=2">Настройки аккаунта</h4>
            <form method="POST" action="">{% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>

            <form method="POST" action="{% url 'users:delete' %}">{% csrf_token %}
                <button type="submit" class="btn btn-danger my-3">Удалить</button>
            </form>

        </div>
    </div>

    <div class="row my-5">
        <div class="col-md-8 my-3 mx-auto">

            <h4 class="my=2">Не нашли нужные Вам город и язык? Предложите свои</h4>

            <p class="d-inline-flex gap-1">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Открыть
              </button>
            </p>

            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                <form method="POST" action="{% url 'users:contact' %}">{% csrf_token %}
                    <div class="form-group">
                        {{ contact_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
              </div>
            </div>

        </div>
    </div>

{% endblock content %}
